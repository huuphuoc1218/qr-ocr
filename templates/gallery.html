<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 200px; height: 150px; margin: 10px; object-fit: cover; border: 1px solid #ccc; }
        select { margin: 20px; padding: 5px; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Gallery - Ngày {{ date }}</h1>
    <form method="GET">
        <label>Chọn ngày: </label>
        <select name="date" onchange="this.form.submit()">
            {% for d in available_dates %}
                <option value="{{ d }}" {% if d == date %}selected{% endif %}>{{ d }}</option>
            {% endfor %}
        </select>
    </form>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('get_image', date=date, filename=image) }}" alt="{{ image }}">
        {% endfor %}
        {% if not images %}
            <p>Không có ảnh nào trong ngày {{ date }}</p>
        {% endif %}
    </div>
    <br>
    <a href="{{ url_for('index') }}">Quay lại trang chủ</a>
</body>
</html>
